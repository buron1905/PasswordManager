<div class="container navbarMargin">
  <ngx-loading [show]="loading"></ngx-loading>
  <div *ngIf="!loading">
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="!passwords?.length" class="text-center mt-5">
          You have no passwords. <br><br>
          <a class="btn btn-outline-dark" routerLink="/passwords/add">Add new</a>
        </div>
        <div *ngIf="passwords?.length" class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Password name</th>
              <th>User name</th>
              <th>Description</th>
              <th>Details</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let password of passwords">
              <td>{{ password.passwordName }}</td>
              <td>{{ password.userName }}</td>

              <!--<td>{{ password.passwordDecrypted }}</td>-->
              <td>{{ password.description }}</td>

              <!--<td>{{ password.updated | date: 'dd/MM/yyyy' }}</td>-->
              <td><a [routerLink]="['/passwords/details', password.id]" id="details" class="btn btn-primary">Details</a></td>
              <td><a [routerLink]="['/passwords/update', password.id]" id="update" class="btn btn-success">Edit</a></td>
              <td><a [routerLink]="['/passwords/delete', password.id]" id="delete" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
