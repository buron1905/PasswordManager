<div class="container navbarMargin">
  <ngx-loading [show]="loading"></ngx-loading>
  <div class="row">
    <h1 class="h1 fw-bold text-center">Email Confirmation</h1>
  </div>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div *ngIf="!showSuccess && !loading" class="alert alert-danger" role="alert">
        Wrong email confirmation request.
      </div>
      <div *ngIf="showSuccess && !loading" class="alert alert-success m-4" role="alert">
        The email <i>{{ verifyEmailDTO.Email }}</i> has been successfully confirmed.<br />You can <a routerLink="/login">log in</a> now.
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
