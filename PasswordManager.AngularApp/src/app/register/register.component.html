<div class="container navbarMargin">
  <ngx-loading [show]="loading"></ngx-loading>
  <div class="row">
    <h1 class="h1 fw-bold text-center">Register</h1>
  </div>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-3 form-floating">
          <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress" aria-describedby="emailAddressHelpBlock" required autocomplete="username"
                 [ngClass]="{ 'is-invalid': submitted && emailAddress?.errors }" placeholder="Email address">
          <label for="emailAddress" class="form-label">Email address</label>
          <div *ngIf="submitted && emailAddress?.errors" class="invalid-feedback">
            <div *ngIf="emailAddress?.errors?.['required']">This field is required.</div>
            <div *ngIf="emailAddress?.errors?.['email']">Email is not in valid format.</div>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group" [class.has-validation]="submitted && password?.errors">
            <div class="form-floating" [class.is-invalid]="submitted && password?.errors">
              <input [type]="toggledPassword ? 'text' : 'password'" class="form-control" [class.is-invalid]="submitted && password?.errors" id="password" formControlName="password" aria-describedby="passwordHelpBlock" required
                     spellcheck="false" autocorrect="off" autocapitalize="off" placeholder="Password" autocomplete="new-password"
                     [ngClass]="{ 'is-invalid': submitted && password?.errors }">
              <label for="password" class="form-label">Password</label>
            </div>
            <button type="button" (click)="togglePassword()" class="btn btn-outline-secondary" title="Toggle visibility" aria-label="Toggle visibility">
              <i class="bi" [class.bi-eye]="!toggledPassword" [class.bi-eye-slash]="toggledPassword"></i>
            </button>
            <div *ngIf="submitted && password?.errors" class="invalid-feedback">
              <div *ngIf="password?.errors?.['required']">This field is required.</div>
              <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
              <div *ngIf="password?.errors?.['maxlength']">Password must not exceed 255 characters.</div>
            </div>
          </div>
        </div>
        <!--<div id="passwordHelpBlock" class="form-text">
    Your password must be at least 6 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
  </div>-->
        <div class="mb-3">
          <div class="input-group" [class.has-validation]="submitted && confirmPassword?.errors">
            <div class="form-floating" [class.is-invalid]="submitted && confirmPassword?.errors">
              <input [type]="toggledConfirmationPassword ? 'text' : 'password'" class="form-control" [class.is-invalid]="submitted && confirmPassword?.errors" id="confirmPassword" formControlName="confirmPassword" aria-describedby="confirmPasswordHelpBlock" required
                     spellcheck="false" autocorrect="off" autocapitalize="off" placeholder="Password" autocomplete="new-password"
                     [ngClass]="{ 'is-invalid': submitted && confirmPassword?.errors }">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
            </div>
            <button type="button" (click)="toggleConfirmationPassword()" class="btn btn-outline-secondary" title="Toggle visibility" aria-label="Toggle visibility">
              <i class="bi" [class.bi-eye]="!toggledConfirmationPassword" [class.bi-eye-slash]="toggledConfirmationPassword"></i>
            </button>
            <div *ngIf="submitted && confirmPassword?.errors" class="invalid-feedback">
              <div *ngIf="password?.errors?.['required']">This field is required.</div>
              <div *ngIf="confirmPassword?.errors?.['matching']">Passwords do not match.</div>
            </div>
          </div>
        </div>
        <!--<div class="mb-3">
          <div class="form-group form-check">
            <input type="checkbox" formControlName="acceptTerms" class="form-check-input" required
                   [ngClass]="{ 'is-invalid': submitted && acceptTerms?.errors }" />
            <label for="acceptTerms" class="form-check-label">Agree to terms and conditions</label>
            <div *ngIf="submitted && acceptTerms?.errors" class="invalid-feedback">You must agree before submitting.</div>
          </div>
        </div>-->
        <div class="form-group text-center">
          <button type="submit" [disabled]="loading" class="btn btn-primary" aria-describedby="submitHelpBlock">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
          <br />
          <a routerLink="/login" class="btn btn-link">Log In</a>
        </div>
        <div *ngIf="submitted && emailIsAlreadyUsed" id="submitHelpBlock" class="form-text alert alert-danger">
          <b>Error: </b>Email is already used by another account.
        </div>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
